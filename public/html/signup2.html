<!DOCTYPE html>
<html lang="es">
  <head>
    <title>EETAC SURVIVOR - Registro</title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel ="stylesheet" href ="../css/signup2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript" src="../js/signup.js"></script>
  </head>

  <body>
    <form action="" method="post">
      <h1>REGISTRO</h1>
      <input type="text" id="username" name="username" class="username" placeholder="Username">
      </br>
      <input type="mail" id="mail" name="mail" class="mail" placeholder="Mail">
      </br>
      <input type="name" id="name" name="name" class="name" placeholder="Name">
      </br>
      <input type="lastName" id="lastName" name="lastName" class="lastName" placeholder="Last Name">
      </br>
      <input type="password" id="password" name="password" class="password" placeholder="Password">
      </br>
      <button class="button" id="signupButton" onclick="registro()"><a>Sign me up</a></button>
    </form>
  </div>
</main>

</body>
