<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>EETAC - Login</title>

    <link rel ="stylesheet" href ="../css/login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript" src="../js/login2.js"></script>
  </head>
<body>
  <form action="">
    <h1 class="title">LOGIN</h1>
    <label>
      <i class="fa-regular fa-envelope"></i>
      <input placeholder="Correo electrónico" type="text" id="mail">
    </label>
    <label>
      <i class="fa-solid fa-lock"></i>
      <input placeholder="Contraseña" type="text" id="password">
    </label>
    <a href="#" class="link">¿Olvidaste la contraseña?</a>
    <button id="button" onclick="inicioSesion()>Login</button>
    <label id="error" class="error">Prueba</label>
  </form>
</body>
</html>
