<!DOCTYPE html>
<html lang="es">
    <head>
        <title>EETAC SURVIVOR - Registro</title>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel ="stylesheet" href ="../css/signup.css">

        <script src="https://kit.fontawesome.com/fbbddd9141.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/signup.js"></script>
    </head>

    <body>
        <form action="" method="post">
            <h1 class="title">REGISTER</h1>
            <label>
                <i class="fa-solid fa-user"></i>
                <input type="name" id="name" name="name" class="name" placeholder="Name">
            </label>
            <label>
                <i class="fa-solid fa-user"></i>
                <input type="lastName" id="lastName" name="lastName" class="lastName" placeholder="Last Name">
            </label>
            <label>
                <i class="fa-regular fa-envelope"></i>
                <input type="mail" id="mail" name="mail" class="mail" placeholder="Mail">
            </label>
            <label>
                <i class="fa-regular fa-user"></i>
                <input type="text" id="username" name="username" class="username" placeholder="Username">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" class="password" placeholder="Password">
            </label>
            <button class="button" id="signupButton" onclick="registro()"><a>Sign me up</a></button>
            </form>
        </div>
    </body>
</html>
